<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>

</head>

<body>
<script>
	  function updateClock() {
	    const now = new Date()
	    const formatted = now.toLocaleString("ja-JP", {
	      hour12: false
	    })
	    document.getElementById("clock").textContent = formatted
	  }

	  setInterval(updateClock, 1000)
	  updateClock()
	</script>
	 
	<H1>打刻画面</H1>
	<p>現在時刻</p><div id="clock"></div>
<!--	<span th:text="${timestamp}"></span>-->
	<form th:action="@{/}" method="post">
		<input type="text" name="userName" placeholder="君の名は"></br>
		<button type="submit" name="action" value="arrival">出勤</button>
		<button type="submit" name="action" value="departure">退勤</button>
	</form>
	<!-- エラーメッセージを表示 -->
	<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>

</html>
