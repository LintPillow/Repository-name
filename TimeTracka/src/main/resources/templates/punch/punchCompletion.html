<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/punch.css}">
<title>打刻完了画面</title>
</head>

<body>
	<h1>打刻完了</h1>
		<p th:if="${wasOverwritten}" th:text="${wasOverwritten}" style="color: #ff6b6b;"></p>
		<p th:text="'名前: ' + ${userName}"></p>
		<p class="timestamp" th:text="'時刻: ' + ${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></p>
	<form th:action="@{/}" method="get">
		<button type="submit">打刻ページへ戻る</button>
	</form>
</body>
</html>
