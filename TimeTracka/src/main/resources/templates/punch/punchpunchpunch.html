<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>打刻ページ</title>
<script>
	function updateClock() {
		const now = new Date();
		document.getElementById("clock").textContent = now.toLocaleString();
	}
	setInterval(updateClock, 1000);
	window.onload = updateClock;
</script>
</head>
<body>
	<h1>打刻システム</h1>

	<div id="clock" style="font-size: 1.2em;"></div>

	<form action="/" method="post">
		<label for="userName">名前:</label> <input type="text" id="userName"
			name="userName" required>

		<button type="submit" name="action" value="arrival">出勤</button>
		<button type="submit" name="action" value="departure">退勤</button>
	</form>

	<div th:if="${error}" style="color: red;">
		<p th:text="${error}"></p>
	</div>
</body>
</html>
