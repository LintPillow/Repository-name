<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打刻編集</title>
    <link rel="stylesheet" th:href="@{/css/adminedit.css}">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>打刻編集</h1>

        <form action="/edit/content" method="post" onsubmit="return validateForm()">
            <h2 class="user-name" th:text="${name}">名前表示</h2>
            <h2 class="date" th:text="${date}">日付表示</h2>

            <input type="hidden" name="name" th:value="${name}">
            <input type="hidden" name="date" th:value="${date}">

            <div class="form-group">
                <label for="arrivalTime">出勤時間:</label>
                <input type="time" id="arrivalTime" name="arrivalTime" th:value="'09:00'">
            </div>

            <div class="form-group">
                <label for="departureTime">退勤時間:</label>
                <input type="time" id="departureTime" name="departureTime" th:value="'17:00'">
            </div>

            <p id="errorMessage" class="error-message" style="display:none;">
                出勤時間は退勤時間より前に設定してください
            </p>

            <button type="submit" class="update-btn">更新</button>
        </form>

        <button class="back-btn" onclick="window.location.href='/adminhome'">一覧に戻る</button>
    </div>

    <script>
        function validateForm() {
            const arrival = document.getElementById("arrivalTime").value;
            const departure = document.getElementById("departureTime").value;
            const errorMessage = document.getElementById("errorMessage");

            if (!arrival || !departure || arrival >= departure) {
                errorMessage.style.display = "block";
                return false;
            }
            errorMessage.style.display = "none";
            return true;
        }
    </script>
</body>
</html>
