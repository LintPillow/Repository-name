<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理者画面</title>
<link rel="stylesheet" th:href="@{/css/adminhome.css}">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/adminhome.js}"></script>
</head>
<body>
	<div class="container">
		<h1>管理画面</h1>

		<div class="search-bar">
			<input type="text" id="nameSearch" placeholder="名前で検索">
			<input type="date" id="dateSearch" placeholder="日付で検索">
			<button onclick="searchData()">検索</button>
		</div>

		<table id="attendance-table">
			<thead>
				<tr>
					<th>名前</th>
					<th>日付</th>
					<th>出勤時間</th>
					<th>退勤時間</th>
					<th>勤務時間</th>
					<th>勤務日数</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<!-- 動的データがここに入る -->
			</tbody>
		</table>
	</div>
</body>
</html>
